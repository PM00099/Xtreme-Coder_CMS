{% extends 'base.html' %}
{% load static %}
{% block title %} Xtreme-Coder | Contact Us {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div>
<div class="carousel-inner">
    <div class="carousel-item active">
      <img style="opacity:0.5;height:385px;" src="{% static 'img/bg6.jpg' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h1  style="font-size: 4rem; color:black; opacity:0.9; margin-bottom: 9.5rem; font-family: 'Montserrat', sans-serif;" >Contact Us</h1>
      </div>
    </div>
</div>
<br>
<div class="container my-3">

<form action="/contact" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone No</label>
    <input type="phone" class="form-control" name="phone" id="phone">
  </div>
  <div class="form-group">
    <label for="desc">How may I help You?</label>
    <textarea class="form-control" name="desc" id="desc" cols="30" rows="5"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
{% endblock body %}
